<div class="form-container">
    <h2>Регистрация</h2>
    <form id="register-form">
        <input type="text" id="register-username" placeholder="Логин" required>
        <input type="password" id="register-password" placeholder="Пароль" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

<div class="form-container">
    <h2>Вход</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Логин" required>
        <input type="password" id="login-password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
</div>

<div id="user-info" style="display: none;">
    <h2>Информация о бонусах</h2>
    <div id="bonus-info"></div>

    <h2>Добавить транзакцию</h2>
    <form id="transaction-form">
        <input type="number" id="transaction-amount" placeholder="Сумма транзакции" required>
        <button type="submit">Добавить</button>
    </form>
</div>
