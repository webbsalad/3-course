{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Polls{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  </head>
  <body>
    <nav>
      <a href="{% url 'polls:index' %}">Опросы</a>
      {% if user.is_authenticated %}
        <a href="{% url 'polls:create' %}">Создать опрос</a>
        <a href="{% url 'logout' %}">Выйти</a>
      {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'accounts:register' %}">Регистрация</a>
      {% endif %}
    </nav>
    {% block content %}{% endblock %}
  </body>
  </html>
