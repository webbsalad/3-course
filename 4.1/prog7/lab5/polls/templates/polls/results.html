{% extends 'polls/base.html' %}
{% block title %}Результаты{% endblock %}
{% block content %}
  <h1>{{ object.question_text }}</h1>
  <ul>
    {% for c in object.choices.all %}
      <li>{{ c.choice_text }} — {{ c.votes }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'polls:detail' object.pk %}">Назад к голосованию</a>
{% endblock %}
