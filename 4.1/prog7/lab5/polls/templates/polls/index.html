{% extends 'polls/base.html' %}
{% block title %}Опросы{% endblock %}
{% block content %}
  <h1>Опросы</h1>
  <ul>
    {% for q in latest_question_list %}
      <li><a href="{% url 'polls:detail' q.pk %}">{{ q.question_text }}</a></li>
    {% empty %}
      <li>Опросов пока нет</li>
    {% endfor %}
  </ul>
{% endblock %}
